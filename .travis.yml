language: erlang
addons:
  apt:
    packages:
      - libsnappy-dev
  homebrew:
    update: true
    packages:
      - kerl
      - snappy
cache:
  brew: true
  directories:
    - $HOME/.cache/rebar3
    - $HOME/.kerl
    - $HOME/.kerlrc
notifications:
  disabled: true
jobs:
  include:
    - os: linux
      otp_release: 21.3
      env: OTP_VERSION=21.3
    - os: linux
      otp_release: 22.0
      env: OTP_VERSION=22.0
    - os: osx
      language: generic
      osx_image: xcode11.3
      env: OTP_VERSION=21.3
    - os: osx
      language: generic
      osx_image: xcode11.3
      env: OTP_VERSION=22.0
before_install:
   - if [ $TRAVIS_OS_NAME == osx ] ; then brew install kerl || true ; fi
   - if [ $TRAVIS_OS_NAME == osx ] ; then kerl update releases ; fi
   - if [ $TRAVIS_OS_NAME == osx ] ; then travis_wait 45 kerl build ${OTP_VERSION} ${OTP_VERSION} ; fi
   - if [ $TRAVIS_OS_NAME == osx ] ; then kerl install ${OTP_VERSION} install_${OTP_VERSION} ; fi
   - if [ $TRAVIS_OS_NAME == osx ] ; then source $(./kerl path install_${OTP_VERSION})/activate ; fi

script: make test